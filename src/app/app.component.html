<app-header></app-header>
<main>
    <ul id="users">
        @for(usr of user;track usr.id){
        <li>
            <app-user [avatar]="usr.avatar" [name]="usr.name" [id]="usr.id" (select)="onSelectedUser($event)"
                [selected]="usr.id === selectedUserId" />
        </li>
        }
    </ul>
    @if(selectedUser){
    <app-tasks [name]="selectedUser.name" [userId]="selectedUser.id" />
    }@else {
    <p id="fallback">Selected a user to see their tasks!</p>
    }
</main>
